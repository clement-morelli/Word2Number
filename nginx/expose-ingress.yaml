apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80     
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: sre-challenge-word2number-restapi
                port:
                  number: 8000       